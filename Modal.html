<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box-group">
        <button id='box-modal'>点我1</button>
    </div>
        <div id='modal-1' class="modal-dailog">
          <div class="modal-ct">
            <div class="header">
              <h3>我是标题1</h3>
              <a href="#" class="close">x</a>
            </div>
            
             <div class="content">
              <p>我是内容1</p>
              <p>我是内容2</p>
           </div>
            <div class="footer">
              <a href="#" class="btn ">确定</a>
              <a href="#" class="btn btn-cancel">取消</a>
            </div>
          </div>
        </div>  
<script>
  var btn = document.querySelector('#box-modal')
  var modal = document.querySelector('#modal-1')
  var modalCt = document.querySelector('#modal-1 .modal-ct')
  var close=document.querySelector('#modal-1 .close')
  var confirm=document.querySelector('#modal-1 .btn')
  
 btn.addEventListener('click', function(){
 modal.classList.add('open')
}) 
 close.addEventListener('click', function(){
 modal.classList.remove('open')
})

 modal.addEventListener('click', function(){
 modal.classList.remove('open')
})  
 modalCt.addEventListener('click', function(e){
 e.stopPropagation()
})
  confirm.addEventListener('click', function(){
 modal.classList.remove('open')
})
    </script>        
</body>
</html>
